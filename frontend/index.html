<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    nav {
      background-color: #0072ff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0072ff;
    }

    .blog-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .blog-card:hover {
      background-color: #f0f8ff;
    }

    .blog-card h3 {
      margin-bottom: 8px;
      color: #0072ff;
    }

    .blog-card p {
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <nav>
    <h1>üìù Blog App</h1>
    <ul>
      <li><a href="./create.html">Create Blog</a></li>
      <li><a href="./myblogs.html">My Blogs</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>üìö All Blogs</h2>
    <div id="blogList"></div>
  </div>

  <script>
    const blogList = document.getElementById("blogList");

    const fetchBlogs = async () => {
      try {
        const res = await fetch("http://localhost:3003/read/get", {
          method: "GET",
          credentials: "include"
        });

        if (res.status === 401) {
          window.location.href = "login.html";
          return;
        }

        const data = await res.json();

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((blog) => {
            const card = document.createElement("div");
            card.className = "blog-card";
            card.innerHTML = `
              <h3>${blog.title}</h3>
              <p>‚úçÔ∏è ${blog.author}</p>
              <p>${(blog.content || "").slice(0, 100)}...</p>
            `;
            card.addEventListener("click", () => {
              localStorage.setItem("selectedBlogId", blog._id);
              window.location.href = "./fullblog.html";
            });
            blogList.appendChild(card);
          });
        } else {
          blogList.innerHTML = `<p>No blogs found.</p>`;
        }
      } catch (error) {
        console.error("Error fetching blogs:", error);
        blogList.innerHTML = `<p>‚ö†Ô∏è Failed to load blogs.</p>`;
      }
    };

    fetchBlogs();

    document.getElementById("logout").addEventListener("click", async () => {
      try {
        await fetch("http://localhost:3003/auth/logout", {
          method: "POST",
          credentials: "include"
        });
        alert("You have been logged out.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Logout failed");
      }
    });
  </script>
</body>
</html>
