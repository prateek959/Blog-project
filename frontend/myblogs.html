<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blogs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0072ff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .blog-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .blog-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .blog-card h2 {
      margin: 10px 0;
      color: #333;
    }

    .blog-card p {
      color: #555;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 0.9rem;
      color: #888;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 8px;
      width: fit-content;
    }

    .status-publish {
      background-color: #d4edda;
      color: #155724;
    }

    .status-scheduled {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-draft {
      background-color: #f8d7da;
      color: #721c24;
    }

    .btn-group {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #000;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <nav>
    <h1>üìù My Blogs</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./create.html">Create Blog</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="grid" id="blogList">
      <h2>Loading your blogs...</h2>
    </div>
  </div>

  <script>
    const accessToken = localStorage.getItem("accessToken");
    const refreshToken = localStorage.getItem("refreshToken");

    async function fetchMyBlogs() {
      try {
        const res = await fetch("https://blog-project-wykc.onrender.com/blog/get", {
          method: "GET",
          headers: {
            accessToken: `Bearer ${accessToken}`,
            refreshToken: `Bearer ${refreshToken}`,
            "Content-Type": "application/json"
          }
        });

        if (res.status === 401) {
          window.location.href = "login.html";
          return;
        }

        const data = await res.json();
        const blogList = document.getElementById("blogList");
        blogList.innerHTML = "";

        if (data.length > 0) {
          data.forEach(blog => {
            const card = document.createElement("div");
            card.className = "blog-card";

            card.innerHTML = `
              <img src="${blog.image || 'https://via.placeholder.com/800x300'}" alt="Blog Image"/>
              <h2>${blog.title}</h2>
              <p><strong>Author:</strong> ${blog.author}</p>
              <p>${blog.content}</p>
              <p class="meta">Views: ${blog.views} | Likes: ${blog.likes.length}</p>
              <span class="status-badge status-${blog.status || 'draft'}">${(blog.status || 'draft').toUpperCase()}</span>
              <div class="btn-group">
                <button class="btn btn-edit" onclick="editBlog('${blog._id}')">Edit</button>
                <button class="btn btn-delete" onclick="deleteBlog('${blog._id}')">Delete</button>
              </div>
            `;

            blogList.appendChild(card);
          });
        } else {
          blogList.innerHTML = "<p>You have not created any blogs yet.</p>";
        }
      } catch (err) {
        console.error("Error fetching blogs:", err);
        document.getElementById("blogList").innerHTML = "<p>Error fetching your blogs.</p>";
      }
    }

    function editBlog(blogId) {
      const encodedId = encodeURIComponent(blogId);
      window.location.href = `edit.html?id=${encodedId}`;
    }

    async function deleteBlog(blogId) {
      const confirmed = confirm("Are you sure you want to delete this blog?");
      if (!confirmed) return;

      try {
        const res = await fetch(`https://blog-project-wykc.onrender.com/blog/delete/${blogId}`, {
          method: "DELETE",
          headers: {
            accessToken: `Bearer ${accessToken}`,
            refreshToken: `Bearer ${refreshToken}`,
            "Content-Type": "application/json"
          }
        });

        if (res.ok) {
          alert("Blog deleted successfully.");
          fetchMyBlogs(); // Refresh list
        } else {
          alert("Failed to delete blog.");
        }
      } catch (err) {
        console.error("Error deleting blog:", err);
        alert("Error deleting blog.");
      }
    }

    document.getElementById("logout").addEventListener("click", async () => {
      try {
        await fetch("https://blog-project-wykc.onrender.com/auth/logout", {
          method: "POST",
          headers: {
            accessToken: `Bearer ${accessToken}`,
            refreshToken: `Bearer ${refreshToken}`,
            "Content-Type": "application/json"
          }
        });

        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");

        alert("Logged out successfully");
        window.location.href = "login.html";
      } catch (err) {
        alert("Error during logout");
      }
    });

    fetchMyBlogs();
  </script>
</body>

</html>
